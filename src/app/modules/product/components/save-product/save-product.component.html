
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 mat-dialog-title>{{statusForm}} producto</h2>
        </div>
    </div>
</div>

<mat-dialog-content>        
    <form [formGroup]="productForm">
        <div class="container-fluid">
            <div class="row">   
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput required formControlName="name">
                    </mat-form-field>
                </div>
                
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-label>Precio</mat-label>
                        <input matInput required formControlName="price" type="number">
                    </mat-form-field>
                </div>
            </div>   

            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-label>Cantidad</mat-label>
                        <input matInput required formControlName="account" type="number">
                    </mat-form-field>
                </div>

                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-label>Categor√≠a</mat-label>                        
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let item of categories" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col.sm-12">
                    <mat-form-field>
                        <mat-label>Imagen</mat-label>
                        <input type="text" matInput required formControlName="picture">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button (click)="onSave()" [disabled]="productForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-raised-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
