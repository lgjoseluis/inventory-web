<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 mat-dialog-title>{{statusForm}} categoría</h2>
        </div>
    </div>

    <div class="row_">
        <div class="col-12_">
            <mat-dialog-content>
                <div class="container_">
                    <form [formGroup]="categoryForm">
                        <div class="row">   
                            <div class="col-12">
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <input matInput required formControlName="name">
                            </mat-form-field>
                            </div>
                            
                        </div>        
                        <div class="row">
                            <div class="col-12">
                            <mat-form-field>
                                <mat-label>Descripción</mat-label>
                                <textarea matInput required formControlName="description"></textarea>
                            </mat-form-field>
                            </div>
                        </div>
                </form>
            </div>
            </mat-dialog-content>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-dialog-actions align="end">
                <button mat-raised-button (click)="onSave()" [disabled]="categoryForm.invalid">
                    <mat-icon>save</mat-icon> Guardar
                </button>
            
                <button mat-raised-button (click)="onCancel()">
                    <mat-icon>cancel</mat-icon> Cancelar
                </button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
